<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="wrapper">

        <div class="chatwrapper">

            <div class="namebox">
                <p>I am <input autocomplete="off" type="text" id="name" placeholder="...?">

            </div>


            <div class="chatbox">
                <ul id="chat">
                    <li>
                      <p><span class="sender1">Linda:</span> Hi I am here</p>
                    </li>
              
    
                </ul>
            </div>
            
            <div class="messagebox">
                <input type="text" autocomplete="off" id="message" placeholder="say something..."> <button id="send">Send</button>

            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
