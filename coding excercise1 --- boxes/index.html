<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Squares exercise</title>
    <link rel="stylesheet" href="style.css">
    <!-- link p5 library -->
    <script type="text/javascript" src="libs/p5.js"></script>
    <!-- link p5 sound library -->
    <script type="text/javascript" src="libs/p5.sound.js"></script>
  </head>

  <body>
      <div id="canvasContainer"></div>
      <p>let's create squares together</p>
      <input id="input" type="text" style=" font-size:20pt; height:25px; width:75px;">
      <input type="button" value="draw squares" onclick="manySquares()" style = "
      border: 0;
      line-height: 2.5;
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      border-radius: 10px;
      background-color: rgb(143, 15, 174);
      background-image: linear-gradient(to top left,
                                        rgba(0, 0, 0, .2),
                                        rgba(0, 0, 0, .2) 30%,
                                        rgba(0, 0, 0, 0));
      box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                  inset -2px -2px 3px rgba(0, 0, 0, .6);">

      <div id="boxContainer"></div>

    <!-- link our own javascript file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
